<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="Enzo Demian Aramayo, solojuegojax@gmail.com, Alvaro Alberto Alvarez Navarro" />
    <meta name="description" content="challenge oracle decoder" />
    <meta name="keywords" content="jujuy, evento, html, css, javascript, fullstack" />
    <meta http-equiv="language" content="es" />
    <link rel="icon" type="image/x-icon" href="assets/imgaes/" />
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" />         
    <title>Tematica</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="#home"><img src="logodeinicio.png" alt="logo" /></a>
        </div>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span
      ></label>
        <ul class="menu">
            <li><a href="#nosotros">Nosotros</a></li>
            <li><a href="#evento">El evento</a></li>
            <li><a href="#registro">Registrate </a></li>
        </ul>

    </header>
    <!-- Principal -->
    <main id="principal">
        <section id="home">
            <div class="section__container section__container-nomargin">
                <div class="card__copada">
                    <h1>Home</h1>
                </div>
                <img class="imagen-responsiva" src="assets/imagenes/imagen1.jpg" width="800" height="600" alt="">
            </div>
        </section>
        <section id="nosotros">
            <div class="section__container section__container-margin">
                <div class="card__copada">
                    <div class="container-iframe">
                        <iframe class="responsive-iframe" src="https://www.youtube.com/embed/IPOnkPQG_YU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="card__copada">
                    <h1>Nosotros</h1>
                </div>
            </div>
        </section>
        <section id="evento">
            <div class="section__container section__container-margin">
                <div class="card__copada">
                    <h1>Evento</h1>
                </div>
                <img class="imagen-responsiva" src="assets/imagenes/imagen2.jpg" alt="">
            </div>
        </section>
        <section id="registro" class="container-fluid .section__container-margin">
            <div class="section__container section__container-margin">
                <div class="card__copada">
                    <h1>Registro</h1>
                </div>
                <main>
                    <h1>Formulario De Contacto </h1>
                    <fieldset id="login">
                        <legend>dejanos tus datos</legend>
                        <form action="#" id="formulario" method="post"></form>                        
                         <div>
                            <label for="comercio">Comercio</label>
                            <input type="text"name="" id="comercio">
                        </div>   
                         <div>
                            <label for="titular">Titular</label>
                            <input type="text"name="" id="titular">
                        </div>   
                         <div>
                            <label for="telefono">Telefono</label>
                            <input type="telefono" name="" id="telefono">
                        </div>                        
                           <br> <input type="button" id="enviar" value="enviar" >
                    </fieldset>
                </main>
            </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="section__container section__container-centered">
        <div class="card__footer">
            <div class="box-ciudad">
                <h3 id="mensaje-del-tiempo"></h3>
            </div>
            <div class="box-temperatura">
                <img id="card__img" src="" width="150" height="150" alt="Weather in San Salvador de Jujuy, AR">
                <h1 id="temperatura"></h1>
            </div>
            <div class="box-estado-clima">
                <h3 id="tipo-de-clima"></h3>
            </div>
        </div>
        <button id="back-to-top" class="back-to-top reveal" onclick="topFunction()">
        <i class="fa fa-angle-up fa-2x"></i>
      </button>
        <!-- boton wp -->
        <div class="container-boton1">
            <a href="https://walink.co/5d5951" target="https://walink.co/5d5951">
                <img class="boton1" src="icono.png" alt="whatsapp"></a>
        </div>

    </footer>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/scripts.js "></script>
    <script src="js/scroll.js"></script>
    <script src="js/go-top-button.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/sweetalert.js"></script>
    
</body>

</html>
